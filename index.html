<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Clone</title>
  </head>
  <body>
    <header>
      <div class="head-wrapper" id="head-wrapper">
        <div class="logo" id="logo">
          <img src="images/icon.png" alt="icon" class="logo-img" id="logo-1" />
          <img
            src="images/logotype.png"
            alt="icon"
            class="logo-img"
            id="logo-2"
          />
        </div>
        <div class="searchbar" id="searchbar"></div>
        <div class="nav-icons" id="nav-icons">
          <img src="images/compass.png" alt="compass" class="icon-img" />
          <img src="images/heart.png" alt="heart" class="icon-img" />
          <img src="images/user.png" alt="user" class="icon-img" />
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="post-container">
          <div class="post-header">
            <div class="post-user-info">
              <img
                src="images/Cropped_Image.png"
                alt="person"
                class="post-pf-pic"
              />
              <h3 class="post-username">fart.smella</h3>
            </div>
          </div>
          <div class="post-content"></div>
          <div class="post-desc"></div>
        </div>
        <!-- ------------------------------------------------ -->

        <div class="stories">
          <div class="user-stories" id="poster">
            <img
              src="images/Cropped_Image.png"
              alt="person"
              class="stories-pf-pic"
            />
            <div class="user-info" id="poster-info">
              <h3 class="user-post-username">fart.smella</h3>
              <p class="p-user-info">Mella S. Farthingale</p>
            </div>
          </div>

          <!-- ------------------------------------------------ -->
          <p class="p-user-info">Stories</p>

          <div class="user-stories">
            <div class="stories-pf-pic-outline">
              <img
                src="images/Cropped_Image.png"
                alt="person"
                class="stories-pf-pic"
              />
            </div>
            <div class="user-info">
              <h3 class="user-post-username">fart.smella</h3>
              <p class="p-user-info">Mella S. Farthingale</p>
            </div>
          </div>
          <!-- ------------------------------------------------ -->
          <div class="user-stories">
            <div class="stories-pf-pic-outline">
              <img
                src="images/person.jpeg"
                alt="person"
                class="stories-pf-pic"
              />
            </div>
            <div class="user-info">
              <h3 class="user-post-username">fart.smella</h3>
              <p class="p-user-info">Mella S. Farthingale</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
